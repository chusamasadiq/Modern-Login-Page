<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-sm-12 LoginFormBackground">
          <div class="container LoginForm">
            <div class="mt-5 text-center">
              <img src="assets/images/Khat-Tech-Logo.png" class="img-fluid" alt="" height="200rem" width="200rem" />
            </div>

            <form action="" class="mt-5 order-2 order-md-1">
              <div class="form-group Name">
                <label for="InputEmail">Email</label>
                <input type="email" class="form-control" id="InputEmail" name="InputEmail" />
              </div>

              <div class="form-group pt-4">
                <label for="InputPassword">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="InputPassword"
                  name="InputPassword"
                />
              </div>

              <div class="form-check pt-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="InputCheckbox"
                />
                <label class="form-check-label" for="InputCheckbox">
                  Remember Me
                </label>
              </div>

              <div class="text-center pt-2">
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill"
                  id="LoginButton"
                >
                  Login
                </button>
              </div>

              <div class="text-center">
              <label class="form-check-label pt-5  for="ContactAdmin">
                Forgotten your Login Details? <a href="#">Contact Admin</a>
              </label>
            </div>
            </form>
          </div>
        </div>

        <div class="col-sm-6 order-1 order-md-2" id="design">
          <div class="w-100 vh-100">
            <img
              src="assets/images/right.png "
              alt="Login image"
              class="w-100 vh-100 img-fluid"
            />
          </div>
        </div>
      
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
