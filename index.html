<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-lg-6 col-sm-12 LoginFormBackground">
          
            <div class="mt-5 text-center">
              <img src="assets/images/Khat-Tech-Logo.png" class="img-fluid" alt="" height="200rem" width="200rem" />
            </div>

            <form action="#" class="mt-5" method="GET" id="form">
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" />
                <span class="error_form" id="emailErrorMessage"></span>
              </div>

              <div class="form-group pt-4">
                <label for="password">Password</label>
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  name="password"
                />
                <span class="error_form" id="passwordErrorMessage"></span>
              </div>

              <div class="form-check pt-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="rememberCheck"
                  name="rememberCheck"
                />
                <label class="form-check-label" for="rememberCheck">
                  Remember Me
                </label>
              </div>

              <div class="text-center pt-2">
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill"
                  id="LoginButton"
                  name="submit"
                >
                  Login
                </button>
              </div>

              <div class="text-center">
              <label class="form-check-label pt-5"  for="ContactAdmin">
                Forgotten your Login Details? <a href="#">Contact Admin</a>
              </label>
            </div>
            </form>
          
        </div>

        <div class="col-sm-6" id="design">
          <div class="w-100 vh-100">
            <img
              src="assets/images/right.png "
              alt="Login image"
              class="w-100 vh-100 img-fluid"
            />
          </div>
        </div>
      
      </div>
    </div>
    
    <!-- JQuery CDN Script -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" ></script>
	  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js" ></script>
	  
    <!-- Custom Script -->
    <script src="script.js" ></script>
    

  </body>
</html>
